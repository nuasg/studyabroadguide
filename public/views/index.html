<!-- Button trigger modal -->
<button class="add-content submit-button" data-toggle="modal" data-target="#myModal">
 See something missing?
</button>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>

          <div class="row" id="contribute" class="bg-color">
            <div class="col-md-12">
              <h1> Contribute </h1>
              <h2 class="extra-margin"> See something missing? Let us know! </h2>
            </div> <!--column-->
          </div> <!--row-->

          <!-- FEEDBACK FORM -->
          <form name="feedback" id="feedback" method="post" action="/feedback" role="form">
              <div class="row">

                  <div class="col-md-6">
                      <div class="form-group">
                          <input name="name" id="name" type="text" class="form-control" placeholder="Your Name">
                          <input name="program" type="text" class="form-control" placeholder="Your City and Program">
                          <input name="email" type="email" class="form-control" placeholder="Email Address (required)" required>
                      </div>
                  </div> <!-- col -->

                  <div class="col-md-6">
                      <div class="form-group">
                          <textarea name="text" id="text" form="feedback" class="form-control" rows="7" placeholder="Shoot us your ideas (required)" required></textarea>
                      </div>
                      <input type="submit" id="submit" name="submit" value="Submit" class="submit-button">
                  </div>  <!-- col -->

              </div> <!-- row -->
          </form>

      </div> <!-- modal-body -->
  </div> <!-- modal-content -->
</div> <!-- modal-dialog -->
</div> <!-- modal -->

              <h1> Thank You! </h1>
              <h2 class="extra-margin"> We appreciate your contribution. We will review your submission and add it to the website if relevent. </h2>
            </div> <!--column-->
          </div> <!--row-->
      </div> <!-- modal-body -->
  </div> <!-- modal-content -->
</div> <!-- modal-dialog -->
